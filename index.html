<script>
    if ('serviceWorker' in navigator) {                                           
         navigator.serviceWorker.register('sw.js')
         .then(function(registration) { 
             // Registration was successful
             console.log('ServiceWorker se logro satisfactoriamente xd',
             registration.scope);                 
         }
     ).catch(
         function(err) {                                                      
         // registration failed :(
             console.log('ServiceWorker no jalo UnU, no digas eso Papu :,v ', err);
         });
     }
</script>
